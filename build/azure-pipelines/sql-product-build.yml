resources:
  containers:
  - container: linux-x64
    image: sqltoolscontainers.azurecr.io/linux-build-agent:1
    endpoint: ContainerRegistry

jobs:
- job: Compile
  pool:
    vmImage: 'Ubuntu-16.04'
  container: linux-x64
  steps:
  - template: sql-product-compile.yml

- job: macOS
  condition: eq(variables['VSCODE_BUILD_MACOS'], 'true')
  pool:
    vmImage: macOS-latest
  dependsOn:
  - Compile
  steps:
  - template: darwin/sql-product-build-darwin.yml
  timeoutInMinutes: 180

- job: Linux
  condition: eq(variables['VSCODE_BUILD_LINUX'], 'true')
  pool:
    vmImage: 'Ubuntu-16.04'
  container: linux-x64
  dependsOn:
  - Compile
  steps:
  - template: linux/sql-product-build-linux.yml

- job: Windows
  condition: eq(variables['VSCODE_BUILD_WIN32'], 'true')
  pool:
    vmImage: VS2017-Win2016
  dependsOn:
  - Compile
  steps:
  - template: win32/sql-product-build-win32.yml

- job: Windows_Test
  condition: and(succeeded(), eq(variables['VSCODE_BUILD_WIN32'], 'true'))
  pool:
    name: mssqltools
  dependsOn:
  - Linux
  - Windows
  steps:
  - template: win32/sql-product-test-win32.yml

- job: Release
  condition: and(succeeded(), or(eq(variables['VSCODE_RELEASE'], 'true'), and(eq(variables['VSCODE_QUALITY'], 'insider'), eq(variables['Build.Reason'], 'Schedule'))))
  pool:
    vmImage: 'Ubuntu-16.04'
  dependsOn:
  - macOS
  - Linux
  - Windows
  - Windows_Test
  steps:
  - template: sql-release.yml

trigger: none
pr: none

schedules:
- cron: "0 5 * * Mon-Fri"
  displayName: Mon-Fri at 7:00
  branches:
    include:
    - master
